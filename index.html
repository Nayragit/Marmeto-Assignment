<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- REPLACE THIS WITH YOUR PROJECT NAME. EXAMPLE - Category tabs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Coding Assesment L2 boilerplate</title>

</head>

<body>
    <!-- Your code goes here -->
    <div class="container">

        <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <img src="./public/logo.svg" alt="Logo" class="logo">
            <span class="brand-name">Marmeto</span>
        </div>
        <div class="nav-middle">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="nav-right">
            <i class="fa-solid fa-magnifying-glass icon"></i>
            <i class="fa-regular fa-heart icon"></i>
            <i class="fa-solid fa-cart-shopping icon"></i>
        </div>
    </nav>

    <!-- Main Image with Text -->
    <section class="banner">
        <img src="./public/banner.jpeg" alt="Banner Image" class="banner-img">
        <div class="banner-content">
            <img src="./public/logo.svg" alt="Logo" class="logo">
            <h1>Cart</h1>
            <p>Home > Cart</p>
        </div>
    </section>

    <!-- Cart and Summary Section -->
    <section class="cart-section">
        <div class="cart-left">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="cartItems">
                    <!-- Data will be injected here -->
                </tbody>
            </table>
        </div>
        <div class="cart-right">
            <div class="cart-summary">
                <h3>Card Totals</h3>
                <div class="cart-content">
                    <div class="cart-entry">
                        <p>Subtotal:</p>
                        <p>Rs.<span id="subtotal"></span></p>
                    </div>
                    <div class="cart-entry">
                        <p>Total:</p>
                        <p>Rs.<span id="total"></span></p>
                    </div>
                </div>
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </section>

    <!-- Four Cards Section -->
    <section class="cards">
        <div class="card">
            <div class="card-img">
                <img src="./public/card1.svg">
            </div>
            <div class="card-content">
                <h3>High Quality</h3>
                <p>crafted from top material</p>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="./public/card2.svg">
            </div>
            <div class="card-content">
                <h3>Warranty Protection</h3>
                <p>Over 2 years</p>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="./public/card3.svg">
            </div>
            <div class="card-content">
                <h3>Free Shippong</h3>
                <p>Order over Rs.150</p>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="./public/card4.svg">
            </div>
            <div class="card-content">
                <h3>24/7 Support</h3>
                <p>Dedicated support</p>
            </div>
        </div>
    </section>

    </div>
    <!-- Happy coding ðŸ˜Š -->
    <script src="./script.js"></script>
</body>

</html>
